aggregates:
  TokenPair:
    metadata:
      IS_MOVE_SCHEMA_VERSIONED: true
      ShouldIssuePublisherObject: true
      TypeParameterOffChainPropertyNameFormats:
        X: "{0}_TokenType"
        Y: "{0}_TokenType"
    id:
      name: Id
      type: UID
    typeParameters:
      X:
        isPhantom: true
        keyable: true
        storable: true
      Y:
        isPhantom: true
    properties:
      X_Reserve:
        type: "ObjectTable<ID, X>"
      X_Amounts:
        type: "Table<ID, u64>"
      X_TotalAmount:
        type: u64
      Y_Reserve:
        type: "Balance<Y>"
      TotalLiquidity:
        type: u64
      LiquidityTokenId:
        type: ID
      FeeNumerator:
        type: u64
      FeeDenominator:
        type: u64
    methods:
      InitializeLiquidity:
        isInternal: true
        isCreationCommand: true
        #requiredPermission: "__Publisher__"
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          Exchange:
            referenceType: Exchange
            isMutableReference: true
            eventPropertyName: ExchangeId
          X:
            type: X
          X_Amount:
            type: u64
          Y_Amount:
            type: Balance<Y>
          FeeNumerator:
            type: u64
          FeeDenominator:
            type: u64
        result:
          isObjectReturned: true
          type: LiquidityToken<X, Y>
          name: LiquidityToken
        event:
          name: LiquidityInitialized
          isObjectShared: true # Share the object after created.
          properties:
            Provider:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64
            LiquidityAmount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID
              optional: true
            X_Id:
              type: ID

      AddLiquidity:
        isInternal: true
        #shouldCallByReference: true
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          LiquidityToken:
            referenceType: LiquidityToken<X, Y>
            eventPropertyName: LiquidityTokenId
          X:
            type: X
          X_Amount:
            type: u64
          Y_Amount:
            type: Balance<Y>
          #ExpectedLiquidity:
          #  type: u64
          #  description: "The expected amount of added liquidity should not be less than this."
        event:
          name: LiquidityAdded
          properties:
            Provider:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64
            LiquidityAmount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID
            X_Id:
              type: ID

      RemoveLiquidity:
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          LiquidityToken:
            referenceType: LiquidityToken<X, Y>
            eventPropertyName: LiquidityTokenId
          X_Id:
            type: ID
        result:
          tupleItems:
            - type: X
            - type: Balance<Y>
        event:
          name: LiquidityRemoved
          properties:
            Provider:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64
            LiquidityAmount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID

      Destroy:
        isDeletionCommand: true
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          LiquidityToken:
            referenceType: LiquidityToken<X, Y>
            eventPropertyName: LiquidityTokenId
        event:
          name: TokenPairDestroyed
          properties:
            LiquidityTokenId:
              type: ID #ObjectID

      SwapX:
        isInternal: true
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          X:
            type: X
          X_Amount:
            type: u64
          ExpectedY_AmountOut:
            type: u64
        result:
          type: Balance<Y>
        event:
          name: XSwappedForY
          properties:
            Sender:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64
            X_Id:
              type: ID

      SwapY:
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          Y_Amount:
            type: Balance<Y>
          X_Id:
            type: ID
        result:
          type: X
        event:
          name: YSwappedForX
          properties:
            Sender:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64

      UpdateFeeRate:
        typeParameters:
          X: {}
          Y: {}
        objectTypeArguments:
          X: X
          Y: Y
        parameters:
          LiquidityToken:
            referenceType: LiquidityToken<X, Y>
            eventPropertyName: LiquidityTokenId
          FeeNumerator:
            type: u64
          FeeDenominator:
            type: u64
        event:
          name: FeeRateUpdated
          properties:
            LiquidityTokenId:
              type: ID #ObjectID

  SellPool:
    metadata:
      IS_MOVE_SCHEMA_VERSIONED: true
      ShouldIssuePublisherObject: true
      TypeParameterOffChainPropertyNameFormats:
        X: "{0}_TokenType"
        Y: "{0}_TokenType"
    implements:
      - SellOrBuyPool
    id:
      name: Id
      type: UID
    properties:
      X_SoldAmount:
        type: u64
        sequenceNumber: 55
    methods:
      InitializeSellPool:
        isInternal: true
        isCreationCommand: true
        #requiredPermission: "__Publisher__"
        #typeParameters:
        #  X: {}
        #  Y: {}
        #objectTypeArguments:
        #  X: X
        #  Y: Y
        #implements:
        #  - SellOrBuyPool.Initialize
        parameters:
          Exchange:
            referenceType: Exchange
            isMutableReference: true
            eventPropertyName: ExchangeId
          X:
            type: X
          X_Amount:
            type: u64
          ExchangeRateNumerator:
            type: u64
          ExchangeRateDenominator:
            type: u64
          PriceCurveType:
            type: u8
          PriceDeltaX_Amount:
            type: u64
          PriceDeltaNumerator:
            type: u64
          PriceDeltaDenominator:
            type: u64
        result:
          isObjectReturned: true
          type: LiquidityToken<X, Y>
          name: LiquidityToken
        event:
          name: SellPoolInitialized
          isObjectShared: true # Share the object after created.
          properties:
            Provider:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID
              optional: true
            X_Id:
              type: ID

      UpdateExchangeRate:
        event:
          name: SellPoolExchangeRateUpdated

      AddXToken:
        isInternal: true
        #shouldCallByReference: true
        parameters:
          LiquidityToken:
            referenceType: LiquidityToken<X, Y>
            eventPropertyName: LiquidityTokenId
          X:
            type: X
          X_Amount:
            type: u64
        event:
          name: SellPoolXTokenAdded
          properties:
            Provider:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID
            X_Id:
              type: ID

      RemoveXToken:
        event:
          name: SellPoolXTokenRemoved

      WithdrawYReserve:
        event:
          name: SellPoolYReserveWithdrawn

      Destroy:
        isDeletionCommand: true
        event:
          name: SellPoolDestroyed

      BuyX:
        description: "Buy X token from pool. i.e. swap Y for X"
        parameters:
          Y_Amount:
            type: Balance<Y>
          X_Id:
            type: ID
        result:
          type: X
        event:
          name: SellPoolYSwappedForX
          properties:
            Sender:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64
            NewExchangeRateNumerator:
              type: u64

  BuyPool:
    metadata:
      IS_MOVE_SCHEMA_VERSIONED: true
      ShouldIssuePublisherObject: true
      TypeParameterOffChainPropertyNameFormats:
        X: "{0}_TokenType"
        Y: "{0}_TokenType"
    implements:
      - SellOrBuyPool
    id:
      name: Id
      type: UID
    properties:
      X_BoughtAmount:
        type: u64
        sequenceNumber: 55
    methods:
      InitializeBuyPool:
        #isInternal: true
        isCreationCommand: true
        #requiredPermission: "__Publisher__"
        parameters:
          Exchange:
            referenceType: Exchange
            isMutableReference: true
            eventPropertyName: ExchangeId
          Y_Amount:
            type: Balance<Y>
          ExchangeRateNumerator:
            type: u64
          ExchangeRateDenominator:
            type: u64
          PriceCurveType:
            type: u8
          PriceDeltaX_Amount:
            type: u64
          PriceDeltaNumerator:
            type: u64
          PriceDeltaDenominator:
            type: u64
        result:
          isObjectReturned: true
          type: LiquidityToken<X, Y>
          name: LiquidityToken
        event:
          name: BuyPoolInitialized
          isObjectShared: true # Share the object after created.
          properties:
            Provider:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            Y_Amount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID
              optional: true
            #X_Id:
            #  type: ID

      UpdateExchangeRate:
        event:
          name: BuyPoolExchangeRateUpdated

      RemoveXToken:
        event:
          name: BuyPoolXTokenRemoved

      DepositYReserve:
        parameters:
          LiquidityToken:
            referenceType: LiquidityToken<X, Y>
            eventPropertyName: LiquidityTokenId
          Y_Amount:
            type: Balance<Y>
        event:
          name: BuyPoolYReserveDeposited
          properties:
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            Y_Amount:
              type: u64
            LiquidityTokenId:
              type: ID #ObjectID

      WithdrawYReserve:
        event:
          name: BuyPoolYReserveWithdrawn

      Destroy:
        isDeletionCommand: true
        event:
          name: BuyPoolDestroyed

      SellX:
        description: "Sell X token to pool. i.e. swap X for Y"
        isInternal: true
        parameters:
          X:
            type: X
          X_Amount:
            type: u64
          ExpectedY_AmountOut:
            type: u64
        result:
          type: Balance<Y>
        event:
          name: BuyPoolXSwappedForY
          properties:
            Sender:
              type: address
            X_TokenType:
              type: String
              length: 200
            Y_TokenType:
              type: String
              length: 200
            X_Amount:
              type: u64
            Y_Amount:
              type: u64
            X_Id:
              type: ID

  LiquidityToken:
    metadata:
      HasStoreAbility: true
      Preprocessors:
        - MOVE_CRUD_IT
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_CREATE_METHOD_NAME: Mint
      CRUD_IT_DELETE_METHOD_NAME: Destroy
      MOVE_NO_VERSION_PROPERTY: true
      #IS_MOVE_SCHEMA_VERSIONED: true
      #ShouldIssuePublisherObject: true
      TypeParameterOffChainPropertyNameFormats:
        X: "{0}_TokenType"
        Y: "{0}_TokenType"
    friends:
      - TokenPair.InitializeLiquidity
      - SellPool.InitializeSellPool
      - BuyPool.InitializeBuyPool
      #- TokenPair.AddLiquidity
      #- TokenPair.RemoveLiquidity
    typeParameters:
      X:
        isPhantom: true
        keyable: true
        storable: true
      Y:
        isPhantom: true
    id:
      name: Id
      type: UID
    properties:
      #X_TokenType:
      #  type: String
      #Amount:
      #  type: u64
    methods:
      Mint:
        isInternal: true
        result:
          isObjectReturned: true
        event:
          name: LiquidityTokenMinted
          #isObjectFrozen: true
          #properties:
          #  Owner:
          #    isOwner: true # Transfer the object to the account address indicated by this property
      Destroy:
        isInternal: true
        event:
          name: LiquidityTokenDestroyed
          #properties:
          #  Amount:
          #    type: u64
#      Split:
#        typeParameters:
#          Y: {}
#        objectTypeArguments:
#          Y: Y
#        parameters:
#          Amount:
#            type: u64
#        result:
#          type: LiquidityToken<Y>
#        event:
#          name: LiquidityTokenSplit

singletonObjects:
  Exchange:
    friends:
      - TokenPair.InitializeLiquidity
      - SellPool.InitializeSellPool
      - BuyPool.InitializeBuyPool
    metadata:
      #Preprocessors: [ "MOVE_CRUD_IT" ]
      #CRUD_IT_NO_UPDATE: true
      #CRUD_IT_NO_DELETE: true
      IS_MOVE_SCHEMA_VERSIONED: true
    properties:
      Name:
        type: String
        length: 200
        defaultLogic:
          Move:
            'std::string::utf8(b"sui-dddappp-dex")'
      TokenPairs:
        itemType: ID #ObjectID
        isList: true
      TokenPairX_TokenTypes:
        itemType: String
        isList: true
      TokenPairY_TokenTypes:
        itemType: String
        isList: true
      SellPools:
        itemType: ID #ObjectID
        isList: true
      SellPoolX_TokenTypes:
        itemType: String
        isList: true
      SellPoolY_TokenTypes:
        itemType: String
        isList: true
      BuyPools:
        itemType: ID #ObjectID
        isList: true
      BuyPoolX_TokenTypes:
        itemType: String
        isList: true
      BuyPoolY_TokenTypes:
        itemType: String
        isList: true

    methods:
      "__Init__":
        event:
          isObjectShared: true # Share the object after initialization.

      AddTokenPair:
        isInternal: true
        #shouldCallByReference: true
        typeParameters:
          X:
            keyable: true
            storable: true
          Y: {}
        parameters:
          TokenPairId:
            type: ID #ObjectID
          #X_TokenType:
          #  type: String
        event:
          name: TokenPairAddedToExchange
          properties:
            X_TokenType:
              type: String
            Y_TokenType:
              type: String

      AddSellPool:
        isInternal: true
        typeParameters:
          X:
            keyable: true
            storable: true
          Y: {}
        parameters:
          SellPoolId:
            type: ID #ObjectID
        event:
          name: SellPoolAddedToExchange
          properties:
            X_TokenType:
              type: String
            Y_TokenType:
              type: String

      AddBuyPool:
        isInternal: true
        typeParameters:
          X:
            keyable: true
            storable: true
          Y: {}
        parameters:
          BuyPoolId:
            type: ID #ObjectID
        event:
          name: BuyPoolAddedToExchange
          properties:
            X_TokenType:
              type: String
            Y_TokenType:
              type: String

      Update:
        requiredPermission: AdminCap
        parameters:
          Name:
            type: String
        event:
          name: ExchangeUpdated

